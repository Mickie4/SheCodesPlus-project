<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e7a363cb7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Shrikhand&family=Stardos+Stencil&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="src/style.css">
    <title>Weather App ☀️</title>
</head>
<body>
    <div class="container-fluid wrap"> <!---------------------- ENTIRE APP WRAPPER-->
<nav class="navbar navbar-light bg-none mb-3"> <!----------SEARCH BAR-->
    <div class="container-fluid mt-3">
        <form class="search-bar d-flex">
            <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            <input class="search-field form-control me-1 text-center" type="search" placeholder="City" aria-label="Search">
        </form>
    </div>
</nav> <!----------SEARCH BAR />-->

<div class="container"> <!---------HOLDER FOR ALL THE INFORMATION WITH TRANSPARENT BACKGROUND-->
    <div class="row">
        <div class="col-md-6 display-wrap mb-5 pb-5"> <!--------HERE IS WHERE ALL THE INFORMATION IN LARGE IS-->
            <h1 class="day-large p-3">
                Monday
            </h1>
            <h2 class="date-large px-4">
                January 2021
            </h2>
            <p class="weather-description-large text-center mt-3 p-5">
                Mostly Cloudy
            </p>
            <p class="temp-large text-center">
                9°C
            </p>
            <p class="city-large text-center">
                Mexico City, Mexico.
            </p>

        </div><!--------HERE IS WHERE ALL THE INFORMATION IN LARGE IS />-->
        <div class="col-md-6 display-wrap mb-5 pb-5"> <!---------------------------HERE IS WHERE ALL THE INFORMATION IN SMALLER SIZE IS-->
            <!----------------------------------FIRST SECTION-->
            <p class="weather-small text-center p-3">
                Mostly Cloudy
            </p>
            <p class="temp-small p-5">
                9°C
            </p>
            <p class="date-small p-5">
                02/01/2021
            </p>
            <hr class="separator"/>
            <!----------------------------SECOND SECTION-->
            <p class="weather-small text-center p-3">
                Clear
            </p>
            <p class="temp-small p-5">
                11°C
            </p>
            <p class="date-small p-5">
                03/01/2021
            </p>
            <hr class="separator" />
            <!---------------------------THIRD SECTION-->
            <p class="weather-small text-center p-3">
                Rainy
            </p>
            <p class="temp-small p-5">
                7°C
            </p>
            <p class="date-small p-5">
                04/01/2021
            </p>
            <hr class="separator" />
            <!-------------------------FOURTH SECTION-->
            <p class="weather-small text-center p-3">
                Storms
            </p>
            <p class="temp-small p-5">
                3°C
            </p>
            <p class="date-small p-5">
                05/01/2021
            </p>
            <hr class="separator" />
            <!--------------------------FIFTH SECTION-->
            <p class="weather-small text-center p-3">
                Snow
            </p>
            <p class="temp-small p-5">
                -3°C
            </p>
            <p class="date-small p-5">
                06/01/2021
            </p>
            <hr class="separator" />
        </div> <!---------------------------HERE IS WHERE ALL THE INFORMATION IN SMALLER SIZE IS />-->
    </div>
</div><!---------HOLDER FOR ALL THE INFORMATION WITH TRANSPARENT BACKGROUND />-->

    </div><!---------------------- ENTIRE APP WRAPPER />-->








<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
