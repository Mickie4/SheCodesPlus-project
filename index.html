<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e7a363cb7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali&family=Pacifico&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!---------------AXIOS CDN-->
    <title>Weather App ‚òÄÔ∏è</title>
</head>

<body>
    <div class="container-fluid wrap">
        <!---------------------- ENTIRE APP WRAPPER-->
        <!----------SEARCH BAR>-->
        <div class="container display px-4 mt-5">
            <!---------HOLDER FOR ALL THE INFORMATION WITH TRANSPARENT BACKGROUND-->
            <nav class="nav navbar justify-content-center">
                <form id="search-form" class="mt-3">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input class="search-field form-control mb-3 text-center" id="search-city" type="text" placeholder="Enter a city" aria-label="Search" autocomplete="off" autofocus="off" />
                        </div>
                        <div class="col-3">
                            <button class="search" id="search-button" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                        </div>
                        <div class="col-3">
                            <button class="search" id="current-location" type="button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
                        </div>
                    </div>
                </form>
            </nav>
            <div class="row">
                <div class="col-sm-6">
                    <!--------HERE IS WHERE ALL THE INFORMATION IN LARGE IS-->
                    <h1 class="header-large text-center" id="city-name">Nogales, Son</h1>
                    <p class="date-large text-center mt-3" id="current-time">15:02</p>
                    <div class="row">
                        <div class="col-6 text-center p-0">
                            <img src="images/01d.png" alt="clouds flat icon" class="img-fluid mb-5" id="icon" />
                        </div>
                        <div class="col-6 p-0">
                            <p class="temp-large mt-3 mb-0" id="temp">9¬∞C</p>
                            <button class="temp-btn" id="temp-c" type="submit">
                  ¬∞C
                </button>
                            <span class="separator">|</span>
                            <button class="temp-btn" id="temp-f" type="submit">
                  ¬∞F
                </button>
                        </div>
                    </div>
                </div>
                <!--------HERE IS WHERE ALL THE INFORMATION IN LARGE IS />-->
                <div class="col-sm-6">
                    <div class="container">
                        <h1 class="description-large" id="description">
                            Mostly Cloudy
                        </h1>
                        <p class="conditions mt-3 mb-0" id="humidity">
                            Humidity: 56%
                        </p>
                        <p class="conditions" id="speed">Wind: 2Km/h</p>
                    </div>
                </div>
            </div>
            <!---->
            <!---------------------------HERE IS WHERE ALL THE INFORMATION IN SMALLER SIZE IS />-->
        </div>
    </div>
    <!---------HOLDER FOR ALL THE INFORMATION WITH TRANSPARENT BACKGROUND />-->

    <p class="small text-center">
        CodedWithLoveByüíú (<a href="https://michellemorales.co/" target="_blank">Michelle Morales </a
        >); <br />

        <a href="https://github.com/Mickie4/Weather-App-project" target="_blank"
          >click here</a
        >
        üëàüèº
      </p>
    </div>
    <!---------------------- ENTIRE APP WRAPPER />-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
