<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e7a363cb7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali&family=Pacifico&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="src/style.css">
    <title>Weather App ‚òÄÔ∏è</title>
</head>
<body>
    <div class="container-fluid wrap"> <!---------------------- ENTIRE APP WRAPPER-->
<nav class="navbar navbar-light bg-none mb-3"> <!----------SEARCH BAR-->
    <div class="container-fluid mt-3">
        <form class="search-bar d-flex" id="search-form">
            <button class="search-btn" id="search-button" type="submit"><i class="fas fa-search"></i></button>
            <input class="search-field form-control me-1 text-center" id="search-name" type="text" placeholder="City" aria-label="Search" autocomplete="off" autofocus="off">
        </form>
    </div>
</nav> <!----------SEARCH BAR />-->

<div class="container display p-5"> <!---------HOLDER FOR ALL THE INFORMATION WITH TRANSPARENT BACKGROUND-->
    <div class="row">
        <div class="col-md-6"> <!--------HERE IS WHERE ALL THE INFORMATION IN LARGE IS-->
            <h1 class="day-large p-3 text-center">
                Monday
            </h1>
            <h2 class="date-large text-center">
                1 January 2021
            </h2>
            <h2 class="date-large text-center" id="current-time">15:02</h2>

            <p class="weather-description-large text-center mt-3 pt-5">
                Mostly Cloudy
            </p>
            
            <p class="temp-large text-center mt-3 mb-0" id="temp-display">
                9¬∞C
            </p>
            <div class="temp-buttons text-center">
            <button class="temp-btn btn-lg" id="temp-c" type="submit">
                ¬∞C
            </button>
            |
            <button class="temp-btn btn-lg" id="temp-f" type="submit">
                ¬∞F
            </button>
            </div>
            <div class="img-wrap text-center">
            <img src="images/cloudy.png" alt="clouds flat icon" class="img-fluid cloudy">
            </div>
            <p class="city-large text-center" id="city-name">
                Mexico City, Mexico.
            </p>

        </div><!--------HERE IS WHERE ALL THE INFORMATION IN LARGE IS />-->
        <div class="col-md-6 my-5 pb-5"> <!---------------------------HERE IS WHERE ALL THE INFORMATION IN SMALLER SIZE IS-->
            <hr class="separator d-md-none"/>
            <!----------------------------------FIRST SECTION-->
            <p class="weather-small text-center p-3">
                Windy
            </p>
            <div class="days-wrap text-center">
            <p class="temp-small align-bottom">
                9¬∞C
            </p>
            <img src="images/windy.png" alt="clouds and wind icon" class="img-fluid weather-icon">
        </div>
         <p class="date-small mb-0">
            02/01/2021
         </p>
            <hr class="separator"/>
            <!----------------------------SECOND SECTION-->
            <p class="weather-small text-center p-3">
                Clear
            </p>
            <div class="days-wrap text-center">
                <p class="temp-small align-bottom">
                    11¬∞C
                </p>
                <img src="images/clear.png" alt="clouds and wind icon" class="img-fluid weather-icon">
            </div>
            <p class="date-small mb-0">
                03/01/2021
            </p>
            <hr class="separator" />
            <!---------------------------THIRD SECTION-->
            <p class="weather-small text-center p-3">
                Rain
            <div class="days-wrap text-center">
                <p class="temp-small align-bottom">
                    7¬∞C
                </p>
                <img src="images/rain.png" alt="clouds and wind icon" class="img-fluid weather-icon">
            </div>
            <p class="date-small mb-0">
                04/01/2021
            </p>
            <hr class="separator" />
            <!-------------------------FOURTH SECTION-->
            <p class="weather-small text-center p-3">
                Storms
            </p>
            <div class="days-wrap text-center">
                <p class="temp-small align-bottom">
                    3¬∞C
                </p>
                <img src="images/storms.png" alt="clouds and wind icon" class="img-fluid weather-icon">
            </div>
            <p class="date-small mb-0">
                05/01/2021
            </p>
            <hr class="separator" />
            <!--------------------------FIFTH SECTION-->
            <p class="weather-small text-center p-3">
                Snow
            </p>
            <div class="days-wrap text-center">
                <p class="temp-small align-bottom">
                    -3¬∞C
                </p>
                <img src="images/snow.png" alt="clouds and wind icon" class="img-fluid weather-icon">
            </div>
            <p class="date-small mb-0">
                06/01/2021
            </p>
            <hr class="separator" />
        </div> <!---------------------------HERE IS WHERE ALL THE INFORMATION IN SMALLER SIZE IS />-->
    </div>
</div><!---------HOLDER FOR ALL THE INFORMATION WITH TRANSPARENT BACKGROUND />-->

<p class="small text-center">CodedWithLoveByüíú  (<a href="https://michellemorales.co/" target="_blank">Michelle Morales </a>);</p>

    </div><!---------------------- ENTIRE APP WRAPPER />-->

    crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
